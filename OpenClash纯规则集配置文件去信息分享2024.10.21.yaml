############################################## - ⚓️ 锚点区开始 - ##############################################
# 锚点 - 远程订阅组
PProviders: &PProviders {type: http, interval: 86400, health-check: {enable: true, url: 'https://www.gstatic.com/generate_204', interval: 300}, filter: '^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'}
# 锚点 - 筛选组 
FilterHK: &FilterHK '(?i)港|香港|🇭🇰|HK|Hong|HKG'
FilterTW: &FilterTW '(?i)台|台湾|🇼🇸|🇹🇼|TW|tai|TPE|TSA|KHH'
FilterSG: &FilterSG '(?i)新|新加坡|🇸🇬|SG|Sing|SIN|XSP'
FilterJP: &FilterJP '(?i)日|日本|🇯🇵|JP|Japan|NRT|HND|KIX|CTS|FUK'
FilterKR: &FilterKR '(?i)韩|韩国|🇰🇷|韓|韓國|首尔|南朝鲜|KR|KOR|Korea|South'
FilterUS: &FilterUS '(?i)美|美国|🇺🇸|US|USA|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD'
FilterAll: &FilterAll '^(?!.*(直连|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'
# 锚点 - 策略组
UrlTest: &UrlTest {type: url-test, include-all: true, interval: 60, tolerance: 150, url: 'https://www.gstatic.com/generate_204'}
pr: &pr {type: select, proxies: [♻️香港-自动, ♻️台湾-自动, ♻️日本-自动, ♻️新加坡-自动, ♻️韩国-自动, ♻️美国-自动, ♻️所有-自动, 🚀节点选择, DIRECT]}
 
############################################## - ⚓️ 锚点区结束 - ############################################## 

# 机场订阅，名称不能重复
proxy-providers:
  机场A: {<<: *PProviders, url: 'XXXXXXXXXXXXXXXX', override: {additional-prefix: '[A-] '}}
  机场B: {<<: *PProviders, url: 'XXXXXXXXXXXXXXXX', override: {additional-prefix: '[B-] '}}

# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true

#---------------------------------------------------#
#策略组
proxy-groups:

  - {name: 🤖AI, <<: *pr}
  - {name: 👨🏿‍💻GitHub, <<: *pr}
  - {name: 🎵TikTok, <<: *pr}
  - {name: 📲Telegram, <<: *pr}
  - {name: 🎥流媒体, <<: *pr}
  - {name: 🌍国外, <<: *pr}
  - {name: 🎯国内, <<: *pr}
  - {name: ♻️香港-自动, <<: *UrlTest, filter: *FilterHK}
  - {name: ♻️台湾-自动, <<: *UrlTest, filter: *FilterTW}
  - {name: ♻️日本-自动, <<: *UrlTest, filter: *FilterJP}
  - {name: ♻️新加坡-自动, <<: *UrlTest, filter: *FilterSG}
  - {name: ♻️韩国-自动, <<: *UrlTest, filter: *FilterKR}
  - {name: ♻️美国-自动, <<: *UrlTest, filter: *FilterUS}
  - {name: ♻️所有-自动, <<: *UrlTest, filter: *FilterAll}
  - {name: 🚀节点选择, type: select, include-all: true, filter: *FilterAll}
#---------------------------------------------------#

# 远程规则集
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: yaml}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: yaml}
  list: &list {type: http, interval: 86400, behavior: classical, format: yaml}
  
rule-providers:
#ACL4SSR分流规则
  AI:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml"
  GitHub:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml"
  TikTok:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml"
  Telegram:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml"
  Disney:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.yaml"
  Netflix:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix_Classical.yaml"
  Spotify:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml"
  国外:
    <<: *list
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Classical.yaml"

#规则
rules:
# 自定义规则例：
#Adobe屏蔽
  - DOMAIN-SUFFIX,adobe.io,REJECT
  - DOMAIN-SUFFIX,adobe.com,REJECT
#Steam客户端登录直连
  - DOMAIN-SUFFIX,steamserver.net,DIRECT
#蜻蜓FM广告
  - DOMAIN-SUFFIX,adlaunch.qtfm.cn,REJECT
# 规则集
  - RULE-SET,AI,🤖AI
  - RULE-SET,GitHub,👨🏿‍💻GitHub
  - RULE-SET,TikTok,🤖AI
  - RULE-SET,Telegram,📲Telegram
  - RULE-SET,Disney,🎥流媒体
  - RULE-SET,Netflix,🎥流媒体
  - RULE-SET,Spotify,🎥流媒体
  - RULE-SET,国外,🌍国外
  - PROCESS-NAME,LookupViewService,🌍国外
  - MATCH,🎯国内